{% load static %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style nonce="{{ request.csp_nonce|escape}}">
  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .7);
    display: flex;
    justify-content:center;
    align-items:center;
    z-index:9999
  }
  .loading-container {
    text-align: center;
    color: white;
    font-size: 1.5em
  }
  .loading-text {
    margin-top: 20px
  }
  .loading-disc {
    width: 60px;
    height: 60px;
    margin: 0 auto;
    perspective: 600px
  }
  .disc-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    transform-style: preserve-3d;
    animation: flip 2s ease-in-out infinite;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .3)
  }
  .disc-inner::before,
  .disc-inner::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    transform: translateX(-50%)
  }
  .disc-inner::before {
    background-color: #fff;
    border: 1px solid #ddd
  }
  .disc-inner::after {
    background-color: #000;
    transform: rotateY(180deg) translateX(50%);
    border: 1px solid #222
  }

  @keyframes flip {
    0% {
      transform: rotateY(0) scaleX(1);
    }
    25% {
      transform: rotateY(90deg) scaleX(0.6);
    }
    50% {
      transform: rotateY(180deg) scaleX(1);
    }
    75% {
      transform: rotateY(270deg) scaleX(0.6);
    }
    100% {
      transform: rotateY(360deg) scaleX(1);
    }
  }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-container">
            <div class="loading-disc">
                <div class="disc-inner"></div>
            </div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    <script nonce="{{ request.csp_nonce|escape}}">
    const stripePromise = Stripe('{{ STRIPE_PUBLIC_KEY }}');

    window.addEventListener('load', async () => {
        const stripe = await stripePromise;
        let l_code = '{{ request.LANGUAGE_CODE }}';
        l_code = l_code === 'ja' ? '' : l_code;
        const response = await fetch(`${l_code}/api/create-checkout-session/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            }
        });
        const session = await response.json();
        if (session.error) {
            console.error(session.error);
            alert(session.error);
            window.location.href = '{% url "index" %}';
            return;
        }
        await stripe.redirectToCheckout({ sessionId: session.id });
    });
    </script>
</body>
</html>
